<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <div id="results"></div>
        <button class="move" data-move="rock">Rock</button>
        <button class="move" data-move="paper">Paper</button>
        <button class="move" data-move="scissors">Scissors</button>
        <div>Player: <span id='player-score'>0</span></div>
        <div>Computer: <span id='computer-score'>0</span></div>
        <script>
            const moves = ["rock", "paper", "scissors"];

            const moveBtns = document.querySelectorAll(".move");
            moveBtns.forEach(moveBtn => {
                const playerSelection = moveBtn.getAttribute('data-move');
                moveBtn.addEventListener('click', () => {
                    const results = document.querySelector('#results');
                    results.textContent = playRound(playerSelection, computerPlay());
                });
            });

            function computerPlay() {
                return moves[Math.floor(Math.random() * moves.length)];
            }

            function playRound(playerSelection, computerSelection) {
                if (!moves.includes(playerSelection.toLowerCase())) {
                    return `${playerSelection} is not a valid move.`;
                }

                if ((playerSelection.toLowerCase() === 'rock' && computerSelection === 'scissors')
                   || (playerSelection.toLowerCase() === 'scissors' && computerSelection === 'paper')
                   || (playerSelection.toLowerCase() === 'paper' && computerSelection === 'rock')) {
                       return `You win! ${playerSelection} beats ${computerSelection}.`;
                   } else if (playerSelection.toLowerCase() !== computerSelection.toLowerCase()) {
                       return `You lose! ${computerSelection} beats ${playerSelection}.`;
                   } else {
                       return `It's a draw.`;
                   }
            }

            function game() {
                let playerScore = 0;
                let computerScore = 0;

                for (let i = 0; i < 5; i++) {
                    const result = playRound(prompt('enter move choice'), computerPlay());
                    if (result.includes('win')) {
                        playerScore++;
                    } else if (result.includes('lose')) {
                        computerScore++;
                    }
                    console.log(result);
                }
                console.log(`Final score - Player: ${playerScore} Computer: ${computerScore}`);
            }
        </script>
    </body>
</html>
